<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(93,93,156,1) 35%, rgba(0,212,255,1) 100%);
        }

        body {
            color: white
        }
      
    </style>
    <title>Exercício 13 - Filtrar idade</title>
</head>
<body>
    <div class="container">
        <form onsubmit="return false;"> 
            <div class="row mt-5">
                <div class="col-12">
                    <h1 class="text-center mt-2">Sistema de Cadastro de Convidados</h1>
                </div>
            <div class="row">
                <div class="col-4">
                    <label for="nome" class="form-label">Nome: </label>
                    <div class="input-group mb-1">
                    <input type="text" id="nome" class="form-control" placeholder="Digite o nome do convidado"/>
                    </div>
                </div>
                <div class="col-3">
                    <label for="genero" class="form-label">Genero: </label>
                    <div class="input-group mb-1">
                    <input type="text" id="genero" class="form-control" placeholder="Gênero do convidado"/>
                    </div>
                </div>
                <div class="col-3">
                    <label for="cpf" class="form-label">CPF: </label>
                    <div class="input-group mb-1">
                    <input type="text" id="cpf" class="form-control" placeholder="CPF do convidado"/>
                    </div>
                </div>
                <div class="col-2">
                    <label for="idade" class="form-label">Idade: </label> 
                    <div class="input-group mb-1">
                    <input type="number" id="idade" class="form-control" placeholder="Digite a idade"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button class="btn btn-primary mt-3" onclick="salvarConvidado()">Salvar</button>
                </div>
            </div>
            <div class="row mt-5" >
                <div class="col-7">
                    <table class="table" style="color: white">
                        <thead>
                          <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Genero</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Idade <img src="https://img.icons8.com/material/24/000000/sort--v1.png" onclick="ordernar()"/></th>
                          </tr>
                        </thead>
                        <tbody id="tbody-table">
                      
                        </tbody>
                      </table>
                </div>
            </div>
            </div>
        </form>
    </div>



    <script>

        var convidados = [ 
            {nome: 'Felipe', idade: 29, genero: 'masculino', cpf: '04747103198'}, 
            {nome: 'Allana', idade: 22, genero: 'feminino', cpf: '04747103198'}, 
            {nome: 'Thiago', idade: 33, genero: 'masculino', cpf: '04747103198'}, 
            {nome: 'Carlos', idade: 16, genero: 'masculino', cpf: '04747103198'}, 
            {nome: 'Aline', idade: 15, genero: 'feminino', cpf: '04747103198'} 
        ];

        exibeConvidadoNaLista(convidados);

        

        var maiorQueDezoito = function(convidados){
            return convidados >  18;
        }

        var filtered = convidados.filter(maiorQueDezoito);

        convidados.map(filtered[convidados]);

        console.log(filtered);


        function compare(a, b) {
            if (a.idade > b.idade) return 1;
            if (b.idade > a.idade) return -1;

            return 0;
        }

        function ordernar() {
            convidados.sort(compare);
            exibeConvidadoNaLista(convidados);   
        }


        function salvarConvidado() {
         let nome =  document.getElementById('nome').value;
         let genero =  document.getElementById('genero').value;
         let idade =  document.getElementById('idade').value;
         let cpf = document.getElementById('cpf').value;

         convidados.push({
             nome: nome,
             idade: idade,
             genero: genero,
             cpf: cpf
         })
         exibeConvidadoNaLista(convidados);
        }

        function exibeConvidadoNaLista(convidados) {
            let html = "";
            for(let i = 0; i < convidados.length; i++) {
                html += "<tr>" + "<td>" + convidados[i].nome + "</td>" +
                        "<td>" + convidados[i].genero + "</td>" +
                        "<td>" + convidados[i].cpf + "</td>" +
                        "<td>" + convidados[i].idade + "</td>" + "</tr>";
            }
            document.getElementById('tbody-table').innerHTML = html;
        }
 
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
