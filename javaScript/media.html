<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(93,93,156,1) 35%, rgba(0,212,255,1) 100%);
        }

        body {
            color: white
        }
      
    </style>
    <title>Exercício 1</title>
</head>
<body>
    <div class="container">
        <form onsubmit="return false;"> 
            <div class="row mt-5">
                <div class="col-12">
                    <h1 class="text-center mt-2">Calculador de Média</h1>
                </div>
            <div class="row">
                <div class="col-6">
                    <label for="numero" class="form-label">Digite os números que deseja calcular a média: </label>
                    <div class="input-group mb-1">
                    <input type="text" id="numero" class="form-control" placeholder="Pressione enter para adicionar o número"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="media()">Calcular Média</button>
                      </div>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>
            <div class="row mt-5" >
                <div class="col-7">
                    <ul class="list-group" id="lista">
                    </ul>
                </div>
            </div>
            </div>
        </form>
    </div>



    <script>
        let numerosMedia = []; 
        let somaNumeros = 0;  
        let numeros;

        let input = document.getElementById("numero");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13 && !isNaN(Number(input.value))) {
                numerosMedia.push(Number(input.value));
                salvaNumeroNaLista(input.value);
                input.value = '';
            } else if(isNaN(Number(input.value))){
                    alert('Valor inválido, apenas números são aceitos');
                }
        });

        function salvaNumeroNaLista(numero) {
            let listGroup = document.querySelector('#lista')
            let list = document.createElement('ul');
            let li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = numero;
            list.appendChild(li);
            listGroup.appendChild(li);
        } 

        function media() {
            let media;
            for(var i = 0; i < numerosMedia.length; i++) {
                somaNumeros += Number(numerosMedia[i]);
            }
            media = somaNumeros / numerosMedia.length;
            alert('A média dos números informados é: ' + media);
        }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
